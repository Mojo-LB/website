<div class="webgl_dero_locked_particles ">
    <!-- edit particle behavior at js/homepartiblesphere.js -->
    <div class="header-intro">

        <canvas class="scene scene--full fadeonload animated " data-animation="visible fadeIn"  id="scene"></canvas>
        <script type="x-shader/x-vertex" id="wrapVertexShader">attribute float size;attribute vec3 color; varying vec3 vColor; void main(){vColor=color; vec4 mvPosition=modelViewMatrix * vec4( position, 1.0 ); gl_PointSize=size * ( 350.0 / - mvPosition.z ); gl_Position=projectionMatrix * mvPosition;}</script>
        <script type="x-shader/x-fragment" id="wrapFragmentShader"> varying vec3 vColor; uniform sampler2D texture; void main(){vec4 textureColor=texture2D( texture, gl_PointCoord ); if ( textureColor.a < 0.3 ) discard; vec4 color=vec4(vColor.xyz, 1.0) * textureColor; gl_FragColor=color;}</script>
        <div id="header_title" class="content__inner">
            <h1 class="content__title">DERO</h1>
            <h2 class="content__subtitle">Project</h2>
        </div>
    </div>

    <div id="scroll_down_btn" class="scroll-btn">
        <div class="center">
            <span class="unu"></span>
            <span class="doi"></span>
            <span class="trei"></span>
        </div>
    </div>

    <img id="dotTexture" class="hidden" src="img/dotTexture.png"/>
</div>
